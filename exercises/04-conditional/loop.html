<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Using while");
        var number = 1;
        while (number <= 5) {
            console.log(number);
            //number = number + 1;
            number++;
        }

        console.log("Using do..while");
        number = 1;
         do {
            console.log(number);
            number = number + 1;
        } while (number <= 5)

        console.log("Using for");
        for (number = 1;number <= 5; number = number + 1) {
            console.log(number);
        }

        console.log("Using for");
        var date = 5;
        for (date = 5;date <= 31; date += 3) {
            console.log(date);
        }
    
    </script>
</body>
</html>
