<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = 0;
        console.log("Number: " + number)
        if (number >= 1) {
            console.log('Positive')
        }
        if (number < 0) {
            console.log('Negative')
        }
        if (number == 0) {
            console.log('Zero')
        }
    </script>
</body>
</html>
