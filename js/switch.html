<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var hourOfDay = 8;
        switch (hourOfDay) {
            case 7:
                console.log("Wake Up");
                break;
            case 8:
                console.log("Breakfast");
                break;
            case 9:
                console.log("Start for Work");
                break;
            case 13:
                console.log("Lunch");
                break;
            case 18:
                console.log("Return to Home");
                break;
            case 20:
                console.log("Dinner");
                break;
            default:
                console.log("Work/Relax/Sleep ")
        }
    </script>
</body>
</html>
